  <link href="/static/assets/css/fonts.googleapis.com_css2_family=Material+Symbols+Outlined_opsz,wght,FILL@20..48,100..700,0..1.css" rel="stylesheet">
  <link href="/static/assets/css/fonts.googleapis.com_css2_family=Material+Symbols+Rounded_opsz,wght,FILL@20..48,100..700,0..1.css" rel="stylesheet">

<body>
  <nav> <a href="/">Home</a><a href="/todo">Todo Demo</a><a href="/about">About</a></nav>
  <h1>Cloudflare D1: Todo Demo</h1>
  <div id="todo-list" hx-get="/api/todos" hx-trigger="load" hx-swap="beforeend">
    <h3>Todo List</h3>
    <md-icon-button id="refresh-todos" hx-get="/api/todos" hx-target="#todo-items" hx-swap="outerHTML">
      <md-icon>refresh</md-icon>
    </md-icon-button>
    <md-filled-button id="add-todo" hx-get="/add-todo-form" hx-swap="afterend" _="on click hide me">Add Todo</md-filled-button>
  </div>
  <div id="footer"></div>
</body>
